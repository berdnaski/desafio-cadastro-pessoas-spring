<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastro de Pessoa</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="nome" value="Nome:"/>
            <h:inputText id="nome" value="#{cadastroPessoaBean.pessoa.nome}" required="true"/>

            <h:outputLabel for="idade" value="Idade:"/>
            <h:inputText id="idade" value="#{cadastroPessoaBean.pessoa.idade}" required="true"/>

            <h:outputLabel for="sexo" value="Sexo:"/>
            <h:selectOneMenu id="sexo" value="#{cadastroPessoaBean.pessoa.sexo}" required="true">
                <f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
                <f:selectItem itemValue="Feminino" itemLabel="Feminino"/>
            </h:selectOneMenu>
        </h:panelGrid>

        <h:commandButton value="Salvar" action="#{cadastroPessoaBean.savePessoa}" />
    </h:form>
</h:body>
</html>
